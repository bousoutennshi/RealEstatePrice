name: Daily Property Data Update

on:
  schedule:
    # æ¯Žæ—¥ æ—¥æœ¬æ™‚é–“ åˆå‰7æ™‚ (UTC 22:00) ã«å®Ÿè¡Œï¼ˆæ··é›‘ã«ã‚ˆã‚‹é…å»¶å¯¾ç­–ï¼‰
    - cron: '0 22 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write  # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã‚’è¨±å¯

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: python main.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/BranzTowerToyosu/processed/latest.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/BranzTowerToyosu/processed/latest.json
          git commit -m "ðŸ¤– Auto-update property data - $(date +'%Y-%m-%d %H:%M JST')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
